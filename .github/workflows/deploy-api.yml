name: Deploy API [Prod-DigitalOcean]

on:
  push:
    branches:
      - main
    paths:
      - api/**

jobs:
  deploy:
    name: Deploy API to DigitalOcean
    runs-on: ubuntu-latest

    env:
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_DEPLOY_PATH: ${{ secrets.VPS_DEPLOY_PATH }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts

      - name: Build and prepare artifact
        run: |
          cd api
          npm install --production
          tar -czf api.tar.gz *

      - name: Transfer built artifact to VPS
        run: |
          scp api/api.tar.gz "$VPS_USER@$VPS_HOST:/tmp/api.tar.gz"

      - name: Extract and reload API on VPS
        run: |
          ssh "$VPS_USER@$VPS_HOST" <<EOF
          mkdir -p /tmp/api

          # Extract the new files to this directory
          tar -xzf /tmp/api.tar.gz -C /tmp/api

          # Stop the running service
          pm2 stop api || true

          # Swap the old directory with the new one
          rm -rf $VPS_DEPLOY_PATH/api/*
          cp -r /tmp/api $VPS_DEPLOY_PATH

          # Start the service again
          pm2 restart api

          # Clean up temporary files
          rm /tmp/api.tar.gz
          rm -rf /tmp/api
          EOF
